<div class="grid p-4">
    <!-- Enhanced Header Section -->
    <div class="col-12 mb-4">
        <div class="surface-card border-round-xl p-4 shadow-1">
            <div class="flex align-items-center justify-content-between">
                <div class="flex align-items-center gap-3">
                    <div
                        class="w-3rem h-3rem bg-primary border-round-lg flex align-items-center justify-content-center">
                        <i class="pi pi-shopping-bag text-white text-xl"></i>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold text-900 m-0 mb-1">Product Catalog</h2>
                        <p class="text-600 m-0">{{ productList.length }} products available</p>
                    </div>
                </div>
                <div class="hidden md:flex align-items-center gap-2 text-600">
                    <i class="pi pi-filter text-sm"></i>
                    <span class="text-sm">Filter & Sort</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Enhanced Product Cards -->
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let item of productList">


        <div
            class="product-card surface-card border-round-xl overflow-hidden shadow-1 hover:shadow-3 transition-all transition-duration-300 h-full">
            <!-- Image Container with Overlay Effects -->
            <div class="relative overflow-hidden">
                <img [src]="item.photo" [alt]="item.name"
                    class="w-full h-full object-cover transition-all transition-duration-300 hover:scale-110" />

                <!-- Gradient Overlay -->
                <div
                    class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent via-transparent to-black-alpha-30">
                </div>


                <!-- Quick Actions Overlay -->
                <div
                    class="absolute inset-0 flex align-items-center justify-content-center opacity-0 hover:opacity-100 transition-all transition-duration-300 bg-black-alpha-40">
                    <button
                        class="p-button p-button-rounded p-button-secondary p-button-outlined mx-1 hover:bg-white hover:text-900 transition-colors">
                        <i class="pi pi-heart"></i>
                    </button>
                    <button
                        class="p-button p-button-rounded p-button-secondary p-button-outlined mx-1 hover:bg-white hover:text-900 transition-colors">
                        <i class="pi pi-search-plus"></i>
                    </button>
                </div>
            </div>

            <!-- Enhanced Product Details -->
            <div class="p-3 flex flex-column flex-grow-1">
                <!-- Category Tag -->
                <span
                    class="inline-block bg-blue-50 text-blue-600 text-xs font-semibold px-2 py-1 border-round-md w-max mb-2">
                    {{ item.category }}
                </span>

                <!-- Product Name -->
                <h3
                    class="text-900 font-bold text-lg m-0 mb-2 line-height-3 hover:text-primary transition-colors cursor-pointer">
                    {{ item.name }}
                </h3>

                <!-- Rating Section -->
                <div class="flex align-items-center gap-1 mb-2">
                    <div class="flex align-items-center gap-1">
                        <i class="pi pi-star-fill text-yellow-400 text-sm"
                            *ngFor="let star of [1,2,3,4,5]; let i = index" [class.pi-star]="i >= item.ratings"
                            [class.text-300]="i >= item.ratings"></i>
                    </div>
                    <span class="text-600 text-sm ml-1">({{ item.ratingsCount }})</span>
                </div>

                <!-- Seller Info -->
                <div class="flex align-items-center gap-2 mb-3">
                    <i class="pi pi-user text-400 text-sm"></i>
                    <span class="text-600 text-sm">by <span class="font-medium text-900">{{ item.seller }}</span>
                    </span>
                    <span class="inline-flex align-items-center px-2 py-1 border-round-lg text-xs font-medium"
                        [class.bg-green-100]="item.stock > 10" [class.text-green-800]="item.stock > 10"
                        [class.bg-orange-100]="item.stock > 0 && item.stock <= 10"
                        [class.text-orange-800]="item.stock > 0 && item.stock <= 10"
                        [class.bg-red-100]="item.stock === 0" [class.text-red-800]="item.stock === 0">
                        {{ item.stock > 0 ? (item.stock + ' in stock') : 'Out of stock' }}
                    </span>

                </div>

                <!-- Spacer -->
                <div class="flex-grow-1"></div>

                <!-- Price Section -->
                <div class="flex align-items-center justify-content-between mb-3">
                    <div class="flex flex-column">
                        <span class="text-2xl font-bold text-green-600">${{ item.price }}</span>
                        <span class="text-xs text-500 line-through" *ngIf="item.originalPrice">${{ item.originalPrice
                            }}</span>
                    </div>
                    <div class="text-right">
                        <span class="text-xs text-500 block">Free shipping</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <button class="p-button p-button-success flex-1 p-button-sm hover:bg-green-600 transition-colors"
                        [disabled]="item.stock === 0">
                        <i class="pi pi-shopping-cart mr-1"></i>
                        <span class="hidden sm:inline">Add to Cart</span>
                        <span class="sm:hidden">Add</span>
                    </button>
                    <button class="p-button p-button-outlined flex-1 p-button-sm hover:bg-gray-50 transition-colors">
                        <i class="pi pi-eye mr-1"></i>
                        <span class="hidden sm:inline">Details</span>
                        <span class="sm:hidden">View</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
